---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app
  namespace: dev
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./deploy/dev
  prune: true
  wait: true
  timeout: 5m
